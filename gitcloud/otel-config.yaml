receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}
  attributes:
    actions:
      - key: service.name
        action: upsert
        value: ozone-dlp-agent

exporters:
  loki:
    endpoint: ${LOKI_ENDPOINT}

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [loki]
